<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - InventorySys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #1d1d1e;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    .form-container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .glass-form {
      background: #3a3939;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
    }

    .glass-form h3 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .glass-form input {
      background: #fff;
      border: none;
      color: #000;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      width: 100%;
    }

    .glass-form button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 8px;
    }

    .glass-form button:hover {
      background-color: #0056b3;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      color: #ccc;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #0dcaf0;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form class="glass-form" method="POST" action="/login">
      <h3>Login to InventorySys</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <p class="signup-link">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
