<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - InventorySys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #1d1d1e;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    .navbar {
      background-color: #1d1d1e;
    }

    .form-container {
      display: flex;
      height: 90vh;
      align-items: center;
      justify-content: space-between;
    }

    .glass-form {
      background: #3a3939;
      border-radius: 10px;
      padding: 2rem 2.5rem;
      width: 60%;
      max-width: 420px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #000;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .glass-form h3 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    .glass-form input {
      background: rgb(255, 255, 255);
      border: none;
      color: #000;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      width: 100%;
    }

    .glass-form input:focus {
      color: #000;
      outline: none;
    }

    .glass-form button {
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 8px;
      color: #000;
    }

    .glass-form p {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #ffffff;
    }

    .info-section {
      text-align: center;
      color: #ffffff;
      padding: 1rem;
    }

    .info-section img {
      max-width: 100%;
      border-radius: 0;
      box-shadow: none;
      display: block;
      margin: 0 auto;
    }

    a {
      color: #0dcaf0;
    }
  </style>
</head>

      <span class="fs-4">InventorySys</span>
    </a>
  </nav>
